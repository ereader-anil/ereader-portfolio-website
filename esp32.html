
<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Control Panel</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>

<h2>ESP32 Remote Control</h2>

<button onclick="sendCmd('ON')">TURN ON</button>
<button onclick="sendCmd('OFF')">TURN OFF</button>

<p id="status">Status: Disconnected</p>

<script>
  const client = mqtt.connect('ws://mqtt.yadavanilkumar.com.np:9001');

  client.on('connect', () => {
    document.getElementById("status").innerText = "Status: Connected";
  });

  function sendCmd(cmd) {
    client.publish('esp32/control', cmd);
  }
</script>

</body>
</html>
